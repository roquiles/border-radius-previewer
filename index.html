<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-radius Previewer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1 class="main-title">Border-radius Previewer</h1></header>
    <div>
      <p class="intro">
        Change the values of the element's border-radius and see the magic
      </p>
    </div>

    <!-- BOX -->
    <div class="main-box">
      <div class="border-radius-field" id="top-left">
        <input type="text" class="input-value-border-radius" maxlength="3" />
      </div>
      <div class="border-radius-field" id="top-right">
        <input type="text" class="input-value-border-radius" maxlength="3" />
      </div>
      <div class="border-radius-field" id="bottom-left">
        <input type="text" class="input-value-border-radius" maxlength="3" />
      </div>
      <div class="border-radius-field" id="bottom-right">
        <input type="text" class="input-value-border-radius" maxlength="3" />
      </div>
    </div>

    <div class="code-container">
      <p class="code-text">CSS:</p>
    </div>
  </body>

  <footer class="credits"><p>Developed by Roberta Quiles</p></footer>
  <script src="script.js"></script>
</html>
